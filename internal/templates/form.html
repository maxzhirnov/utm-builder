{{ define "content" }}
<form hx-post="/generate" hx-target="#result" hx-swap="innerHTML" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">URL</label>
        <input name="url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Source</label>
        <div class="flex space-x-2">
            <select name="utm_source" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                {{ range .Sources }}
                <option value="{{ . }}">{{ . }}</option>
                {{ end }}
                <option value="">Другое</option>
            </select>
            <input name="utm_source_custom" placeholder="Другое" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
    </div>

    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Medium</label>
        <div class="flex space-x-2">
            <select name="utm_medium" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                {{ range .Mediums }}
                <option value="{{ . }}">{{ . }}</option>
                {{ end }}
                <option value="">Другое</option>
            </select>
            <input name="utm_medium_custom" placeholder="Другое" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
    </div>

    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Term</label>
        <input name="utm_term" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Content</label>
        <input name="utm_content" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Campaign</label>
        <input name="utm_campaign" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Сгенерировать
    </button>
</form>

<div id="result" class="mt-6"></div>
{{ end }}
